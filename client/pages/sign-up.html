<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <div class="user-detail">
            <label for="name">Name:</label>
            <input type="text" class="name" id="name" name="name"></input>
        </div>
        <div class="user-detail">
            <label for="email">Email:</label>
            <input type="email" class="email" id="email" name="email"></input>
        </div>
        <div class="user-detail">
            <label for="password">Password:</label>
            <input type="text" class="password" id="password" name="password"></input>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="../js/sign-up.js"></script>
</body>
</html>

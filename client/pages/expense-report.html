<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/expense-report.css" />
    <title>CashVault Report</title>
  </head>
  <body>
    <div class="container_report">
      <h1 class="title_report">Expense Report</h1>
      <div class="current_date_time">January 1</div>
      <div class="current_year">2026</div>
      <div class="current_month">January</div>
      <div class="monthly_report_table">
        <table class="monthly_table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Expense</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01-01-2026</td>
              <td>Cake</td>
              <td>Food</td>
              <td>200.00</td>
            </tr>
            <tr class="daily_total">
              <td colspan="3"></td>
              <td>200.00</td>
            </tr>
            <tr class="monthly_total">
              <td colspan="3"></td>
              <td>200.00</td>
            </tr>
          </tbody>
          <template class="expense_row_template">
            <tr>
              <td class="date"></td>
              <td class="desc"></td>
              <td class="category"></td>
              <td class="exp_amt"></td>
            </tr>
          </template>
          <template class="daily_total_template">
            <tr>
              <td colspan="3"></td>
              <td class="daily_total_amount"></td>
            </tr>
          </template>
          <template class="monthly_total_template">
            <td colspan="3"></td>
            <td class="monthly_total_amount"></td>
          </template>
        </table>
      </div>
      <div class="yearly_report_title">Yearly Report</div>
      <div class="yearly_report_table">
        <table class="yearly_table">
          <thead>
            <tr>
              <th>Month</th>
              <th>Total Expense</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="month">January</td>
              <td class="month_total">200.00</td>
            </tr>
            <tr>
              <td></td>
              <td class="yearly_total">200.00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="generate_pdf_btn">Generate PDF</button>
    </div>
  </body>
</html>
